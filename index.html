<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Apps</title>
    <link rel="shortcut icon" href="./assets/fav.ico" type="image/x-icon">
    <!-- material icon cdn -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <!-- external css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="root-apps">
        <div class="apps-heading">
            <h2>Poket Tracker Applicalion</h2>
            <p>Track Your Poket.</p>
        </div>
        <div class="transaction-form">
            <form>
                <select name="transactionType" id="transactionType">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <input type="text" name="" id="transactionTitle" placeholder="e.g: shoping">
                <input type="text" name="" id="transactionAmount" placeholder="e.g: 5000">
                <button type="submit" id="addTransactionBtn">Add Transaction</button>
            </form>
        </div>

        <div class="transactionInquery">
            <div  class="transactionHistory" id="transactionBalance">
                <h3>Balance</h3>
                <span>00</span>
            </div>
            <div class="transactionHistory" id="transactionIncome">
                <h3>Income</h3>
                <span>00</span>
            </div>
            <div class="transactionHistory" id="transactionExpense">
                <h3>Expense</h3>
                <span>00</span>
            </div>
        </div>

        <div class="transactionHistoryTable">
            <table>
                <thead>
                    <th>SL</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th></th>
                    <th></th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <footer>
            <h3>Design and Developed by </h3>
            <p><a href="https://www.facebook.com/aajafry">Al Abed Jafry</a></p>
        </footer>
    </div>
    <script type="module" src="./firebaseConfig.js" defer></script>
    <script type="module" src="./script.js" defer></script>
</body>
</html>
